<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"  initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>ПТЦА ДЗ</title>
</head>
<body>
    <header>
        <h1>Игра "Орел и Решка"</h1>
    </header>
    <div>
        <h2>Условие победы: два  раза выпадает "орел" или два раза выпадает "решка".</h2>
        <label for="inputNum"><h3>Введите количество партий: </h3></label>
        <input type="text" id="inputNum" name="inputNum" required minlength="4" maxlength="8" size="10">
    </div>

    <!-- Add id to image -->
    <div>
        <output name="firstPlayer" ></output>  <!-- Место для вывода результата (как я вижу: сверху строка "Результаты бросков" (добавлю)-> -->
        <output name="secondPlayer" ></output>
        <output name="resultOfGame" ></output> <!--  в выводе две строки о/р и тд, и сообщение о победе для пользователя "Победа"/"Проигрыш" )-->
    </div>

    <button id="next" onclick="show()">ввод</button>

    <div class="container d-flex justify-content-center">
      <div class="row justify-content-center">
        <div class="col-4 image" style="visibility: hidden;">
            <img id="coin" src="images/coin_flip.gif">
        </div>
        <div class="col justify-content-center">
            <table class="table table-bordered" style="visibility: hidden;" >
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
            </table>
        </div>
        <div class="col-4 image" style="visibility: hidden;">
                <img id = "coin" src="images/rotate_coin.gif">
        </div>
    </div>
    </div>

        <script> /* При необходимости можем скрпит в отдельный файл закинуть*/
            function show() { /* Функция с анимациями бросков*/
                document.getElementById('next').style.visibility = 'inline';
                document.getElementsByClassName('image')[0].style.visibility = "visible";
                document.getElementsByClassName('image')[1].style.visibility = "visible";
                document.getElementsByClassName('table')[0].style.visibility = "visible";

                setTimeout(hide, 1400);

                function hide() {

                    document.getElementsByClassName('image')[0].style.visibility = "hidden";
                    document.getElementsByClassName('image')[1].style.visibility = "hidden";


                }

            }
        </script>

</body>
</html>
